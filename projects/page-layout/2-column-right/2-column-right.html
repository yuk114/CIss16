<!DOCTYPE html>
<html>
  <head>
    <title>2 Column Right Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row"></div>
      </header>
      <div class="row">
      <aside class="col col-3"></aside>
      <article class="content col col-9"></article>
      </div>
      <footer class="col col-12"></footer>
    </div>
</body>
</html>
